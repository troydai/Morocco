<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automation job details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Automation Job Details</h1>
        </div>
    </div>
    <dl class="row">
        <dt class="col-sm-3">Id</dt>
        <dd class="col-sm-9">{{ job.id }}</dd>
        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9">{{ job.description }}</dd>
        <dt class="col-sm-3">State</dt>
        <dd class="col-sm-9">{{ job.state }}</dd>
        <dt class="col-sm-3">Creation</dt>
        <dd class="col-sm-9">{{ job.creation_time }}</dd>
        <dt class="col-sm-3">Last Modified</dt>
        <dd class="col-sm-9">{{ job.last_modified }}</dd>
        <dt class="col-sm-3">Total tasks</dt>
        <dd class="col-sm-9">{{ job.total_tasks }}</dd>
        <dt class="col-sm-3">Running tasks</dt>
        <dd class="col-sm-9">{{ job.running_tasks }}</dd>
        <dt class="col-sm-3">Completed tasks</dt>
        <dd class="col-sm-9">{{ job.completed_tasks }}</dd>
    </dl>
    {{ job_id }}
</div>
</body>
</html>
